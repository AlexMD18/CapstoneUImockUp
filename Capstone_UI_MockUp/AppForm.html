<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="Styles.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Application Form</title>
</head>
<body>
    <!-- nav start -->
    <header>
        <div class="jumbotron jumbotron-fluid" id="jumbotronID">
            <div class="container">
                <img src="images/cst_logo.png" id="cstLogo" />
                <div class="rightFloater">
                    <h3 class="display-4">+1 Application Form</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- nav end -->
    <!-- form start -->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFirstName4">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName4" placeholder="First Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputLastName4">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName4" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail">TU Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Example: temple342@temple.edu">
            </div>
           
           
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <!-- form end -->
</body>
</html>
